<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<title>repositories</title>
</head>
<body>
	<wicket:extend>
		<section id="tooltip">
			<div id="legend" class="">
				<legend class="">list your repository</legend>
			</div>
			<div class="bs-example" data-example-id="hoverable-table">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>repo name</th>
							<th>create user</th>
							<th>date</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td>Mark</td>
							<td>Otto</td>
							<td>2015-05-11</td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td>Jacob</td>
							<td>Thornton</td>
							<td>2015-05-11</td>
						</tr>
						<tr>
							<th scope="row">3</th>
							<td>Larry</td>
							<td>the Bird</td>
							<td>2015-05-11</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
	</wicket:extend>
</body>
</html>
