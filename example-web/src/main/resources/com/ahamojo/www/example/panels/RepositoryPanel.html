<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<title>create Repository Panel</title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form-repo" class="form-horizontal">
			<div id="legend" class="">
				<legend class="">create repo</legend>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">repository
					name</label>
				<div class="col-sm-10 col-lg-3">
					<input type="text" class="form-control" wicket:id="repoName"/>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Description</label>
				<div class="col-sm-10 col-lg-3">
					<textarea class="form-control" wicket:id="repoDesc"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default"
						wicket:id="repo-submit">create</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
