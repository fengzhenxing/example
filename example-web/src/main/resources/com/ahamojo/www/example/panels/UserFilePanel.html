<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<title>add/commit file Panel</title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form-user-file" class="form-horizontal">
			<div id="legend" class="">
				<legend class="" wicket:id="notes"></legend>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">file
					directory</label>
				<div class="col-sm-10 col-lg-3">
					<input type="text" class="form-control" wicket:id="fileDirectory" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">file
					name</label>
				<div class="col-sm-10 col-lg-3">
					<input type="text" class="form-control" wicket:id="fileName" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">file
					content</label>
				<div class="col-sm-10 col-lg-3">
					<textarea class="form-control" wicket:id="fileContent"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">commit
					message</label>
				<div class="col-sm-10 col-lg-3">
					<textarea class="form-control" wicket:id="commitMsg"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default"
						wicket:id="repo-user-submit">create</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
