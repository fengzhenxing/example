<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket>
<head>
<title>Account Panel</title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form-account-file" class="form-horizontal">
			<div id="legend" class="">
				<legend class="">create account</legend>
			</div>
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
				<div class="col-sm-10 col-lg-3">
					<input type="text" class="form-control" id="inputEmail3" wicket:id="userName" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10 col-lg-3">
					<input type="password" class="form-control" id="inputPassword3" wicket:id="password" />
				</div>
			</div>
			<div class="form-group">
				<label for="inputEmail" class="col-sm-2 control-label">Gender</label>
				<div class="col-sm-10 col-lg-3">
					<wicket:container wicket:id="gender">
					男&nbsp;<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" wicket:id="1"/>&nbsp;
					女&nbsp;<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" wicket:id="0"/>&nbsp;
					</wicket:container>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Birthday</label>
				<div class="col-sm-10 col-lg-3">
					<input type="text" wicket:id="birthdate" value="" id="datetimepicker" readonly/>
					<script>
						$('#datetimepicker').datetimepicker({
							format : 'yyyy-mm-dd hh:ii'
						});
					</script>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Degree</label>
				<div class="col-sm-10 col-lg-3">
					<select class="form-control" wicket:id="degree">
						<option>A</option>
						<option>B</option>
						<option>C</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Photo</label>
				<div class="col-sm-10 col-lg-3">
					<input class="form-control" id="fileInput" type="file" wicket:id="photo"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default"
						wicket:id="account-submit">confirm</button>
				</div>
			</div>
		</form>
	</wicket:panel>
</body>
</html>
